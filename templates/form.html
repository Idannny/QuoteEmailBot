<!DOCTYPE html>
<html>
<head>
    <title>Vendor Order Form</title>
</head>
<body>

    <form method="POST">

        <script>console.log("Danny")</script>
        {{ form.hidden_tag() }}

        <p>
            {{ form.component_type.label }}<br>

        <p>{{ form.submit() }}</p>
